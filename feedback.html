	<div class="infott">
        <div class="container">
            <h1 style="color:black">Leave a feedback ;)</h1>
            <input type="button" value="Click Me!" id="countButton" />
            <p>You clicked me <span id="displayCount"></span> times :(</p>
            
            <form id="formElement">
                <div class="form-group">
                    <input type="name" id="personName" placeholder="Your Name" required>
                </div>
                <select id="skill" required>
                    <option selected disabled>Select skill</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Javascript">Javascript</option>
                </select>
                        
                <select id="level" required>
                    <option selected disabled>Select level</option>
                    <option value="Proficient">Proficient</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Beginner">Beginner</option>
                </select>
                <br>
                <div class="form-group">
                    <input type="comment" id="comment" placeholder="Comments" required>
                </div>

                <input type="submit" id="submitButton">
            </form>
        
            <table id="feedBackTable">
                <tr>
                        <th style="text-align: center;" colspan="5">People's thoughts 'o'</th>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Skill</th>
                    <th>Proficiency</th>
                    <th>Comments</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Me</td>
                    <td>Javascript</td>
                    <td>Intermediate</td>
                    <td>Lol</td>
                </tr>
            </table>
